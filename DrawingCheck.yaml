- View:
    style:
      width: 320
      height: 480
      backgroundColor: black
      justifyContent: flex-start
      flexDirection: column
    children:
      - View:
          style:
            width: 320
            height: 480
            borderTopLeftRadius: 30
            borderTopRightRadius: 30
            borderBottomRightRadius: 30
            borderBottomLeftRadius: 30
            borderLeftWidth: 3
            borderRightWidth: 3
            borderTopWidth: 3
            borderBottomWidth: 3
            backgroundColor: {BColor}
            transform: [{translateX: 0},  {rotate: 0deg}]
      - View:
          style:
            width: 300
            height: 480
            backgroundColor: transparent 
            transform: [{translateX: 10}, {translateY: 110}, {rotate: 0deg}]
            position: absolute
          children:
            - Text:
                style:
                  color: black
                  textAlign: Center
                  fontSize: 30
                index: {index_1}
         
      - View:
          style:
            width: 110
            height: 40
            borderTopLeftRadius: 0
            borderTopRightRadius: 15
            borderBottomRightRadius: 15
            borderBottomLeftRadius: 0
            borderLeftWidth:
            borderRightWidth: 3
            borderTopWidth: 3
            borderBottomWidth: 3
            backgroundColor: peachpuff
            transform: [{translateX: 160}, {translateY: 200},  {rotate: 0deg}]
            position: absolute
          children:
            - Button:
               id: button_1
               style:
                  width: 110
                  height: 40
                  borderTopLeftRadius: 0
                  borderTopRightRadius: 15
                  borderBottomRightRadius: 15
                  borderBottomLeftRadius: 0
                  backgroundColor: transparent
                  transform: [{translateX: 0}, {translateY: -3},  {rotate: 0deg}]
               on_touch:
                  backgroundColor: rgb(155,118,85)
               children:
               - Text:
                   style:
                     textAlign: center
                     transform: [{translateX: 0}, {translateY: 5},  {rotate: 0deg}]
                     color: black
                     fontSize: 25
                   index: {index_2}
      - View:
          style:
            width: 110
            height: 40
            borderTopLeftRadius: 15
            borderTopRightRadius: 0
            borderBottomRightRadius: 0
            borderBottomLeftRadius: 15
            borderLeftWidth: 3
            borderRightWidth: 3
            borderTopWidth: 3
            borderBottomWidth: 3
            backgroundColor: oldlace
            transform: [{translateX: 50},  {translateY: 200}, {rotate: 0deg}]
            position: absolute
          children:
            - Button:
               id: button_2
               style:
                  width: 110
                  height: 40
                  borderTopLeftRadius: 15
                  borderTopRightRadius: 0
                  borderBottomRightRadius: 0
                  borderBottomLeftRadius: 15
                  backgroundColor: transparent
                  transform: [{translateX: -4}, {translateY: -3},  {rotate: 0deg}]
               on_touch:
                  backgroundColor: rgb(153, 145, 130)
               children:
               - Text:
                   style:
                     textAlign: center
                     transform: [{translateX: 0}, {translateY: 5},  {rotate: 0deg}]
                     color: black
                     fontSize: 25
                   index: {index_3}